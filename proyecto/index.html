
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script>

			var camera, escena, renderer;
			var obj1, obj2, obj3, Baul ,cube6;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 600;
				camera.position.y = 300;
				camera.position.x = 120;


				escena = new THREE.Scene();

				var Cubo = new THREE.BoxGeometry( 30, 30, 30 );
				var textura = new THREE.MeshBasicMaterial( { color: 0xdddddd } );
				obj1 = new THREE.Mesh( Cubo, textura );
				escena.add( obj1 );

				var esfera = new THREE.SphereGeometry( 20, 70, 70 )
				var textura = new THREE.MeshBasicMaterial( {  color: 0xdddddd } );
				obj2 = new THREE.Mesh( esfera, textura );
				obj2.position.set( -50, 0, 0 );
				escena.add( obj2 );



				var piramide = new THREE.CylinderGeometry( 0, 30, 30, 4, 1 );
				var material = new THREE.MeshBasicMaterial({
    			color: 0xdddddd,
    			side:THREE.DoubleSide
				});
				obj3 = new THREE.Mesh(piramide, material);
				obj3.position.set( 50, 0, 0 );
				escena.add( obj3 );


				var material = new THREE.MeshBasicMaterial( {color: 0x66CC99} );
				var geometry1 = new THREE.BoxGeometry( 300, 70, 0 );
				var cube1 = new THREE.Mesh( geometry1, material );
				cube1.position.set(0.0, 5.0, -80);
				var material = new THREE.MeshBasicMaterial( {color: 0x99CC33} );
				var geometry2 = new THREE.BoxGeometry( 300, 0, 200 );
				var cube2 = new THREE.Mesh( geometry2, material );
				cube2.position.set(0.0, -30.0, 20.0);
				var material = new THREE.MeshBasicMaterial( {color: 0xCC9900} );
				var geometry3 = new THREE.BoxGeometry( 0, 70, 200 );
				var cube3 = new THREE.Mesh( geometry3, material );
				cube3.position.set(-150.0, 5.0, 20.0);
				var material = new THREE.MeshBasicMaterial( {color: 0x336666} );
				var geometry4 = new THREE.BoxGeometry( 0, 70, 200 );
				var cube4 = new THREE.Mesh( geometry4, material );
				cube4.position.set(150.0, 5.0, 20.0);
				var material = new THREE.MeshBasicMaterial( {color: 0x00FF99} );
				var geometry5 = new THREE.BoxGeometry( 300, 70, 0 );
				var cube5 = new THREE.Mesh( geometry5, material );
				cube5.position.set(0.0, 5.0, 120.0);
				var material = new THREE.MeshBasicMaterial( {color: 0xFFFF99} );
				var geometry6 = new THREE.BoxGeometry( 300, 0, 200 );
				cube6 = new THREE.Mesh( geometry6, material );
				cube6.position.set(0.0, 40.0, 20.0);

			    escena.add( cube1 );
			    escena.add( cube2 );
			    escena.add( cube3 );
			    escena.add( cube4 );
			    escena.add( cube5 );
			    escena.add( cube6 );
				


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			

			function animate() {

				requestAnimationFrame( animate );

				obj1.rotation.x += 0.005;
				obj1.rotation.y += 0.01;

				obj2.rotation.x += 0.005;
				obj2.rotation.y += 0.01;

				obj3.rotation.x += 0.005;
				obj3.rotation.y += 0.01;

				

				//cube6.rotation.x -=0.005

				//camera.rotation.x +=0.005;
				//camera.rotation.y += 0.005;
				//camera.rotation.z += 0.005;

				

				renderer.render( escena, camera );

			}
			

		</script>

	</body>
</html>
