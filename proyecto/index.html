
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script>

			var camera, escena, renderer;
			var obj1, obj2, obj3;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				escena = new THREE.Scene();

				var Cubo = new THREE.BoxGeometry( 80, 80, 80 );
				var textura = new THREE.MeshBasicMaterial( { color: 0xdddddd } );
				obj1 = new THREE.Mesh( Cubo, textura );
				escena.add( obj1 );

				var esfera = new THREE.SphereGeometry( 40, 70, 70 )
				var textura = new THREE.MeshBasicMaterial( {  color: 0xdddddd } );
				obj2 = new THREE.Mesh( esfera, textura );
				obj2.position.set( -100, 0, 100 );
				escena.add( obj2 );



				var piramide = new THREE.CylinderGeometry( 0, 60, 60, 4, 1 );
				var material = new THREE.MeshBasicMaterial({
    			color:0xFFFFFF,
    			side:THREE.DoubleSide
				});
				obj3 = new THREE.Mesh(piramide, material);
				obj3.position.set( 200, 0, -100 );
				escena.add( obj3 );
				


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				obj1.rotation.x += 0.005;
				obj1.rotation.y += 0.01;

				obj2.rotation.x += 0.005;
				obj2.rotation.y += 0.01;

				obj3.rotation.x += 0.005;
				obj3.rotation.y += 0.01;

				renderer.render( escena, camera );

			}

		</script>

	</body>
</html>
